<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon/logo.svg" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>El Geladon</title>
  </head>
  <body>
    <header>
      <div id="cabecalho">
        <img
          src="./assets/icon/logo.svg"
          alt="Logo El-geladon"
          class="geladon"
        />
        <h1>EL Geladon</h1>
        <img src="./assets/icon/sacola.png" alt="Logo sacola de compras" />
      </div>
    </header>

    <main>
      <div class="Home">
        <div class="CadastrarPaleta">
          <button onclick="formularioCriar()" id="cadastrarPaleta">
            Cadastrar paleta
          </button>
        </div>
        <h2>Pesquisar Paleta</h2>
        <div class="PesquisarPaleta">
          <div class="PesquisarPaleta__container">
            <input
              id="inputBuscaSaborPaleta"
              placeholder="Digite o sabor da paleta"
            />
            <button onclick="imprimirUmaPaletaPorId()">Escolher</button>
            <button class="remover escondido" onclick="retornar()">
              Voltar
            </button>
            <div class="PaletaPesquisada" id="paletaPesquisada"></div>
          </div>
        </div>
        <div class="fundo-modal escondido" id="atualizar"></div>
        <div class="fundo-modal escondido" id="criar"></div>

        <h2>Paletas Dispon√≠veis:</h2>
        <div class="Confirmacao"></div>
        <div class="Home__container">
          <div class="PaletaLista" id="paletaList"></div>
        </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
